<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'medicaments')}">

<body>

  <h2 th:text="#{findMedicaments}">Find Medicaments</h2>

  <form th:object="${medicament}" th:action="@{/medicaments}" method="get"
    class="form-horizontal" id="search-medicament-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label" th:text="#{name}">Name </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{nombre}" size="30"
            maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" th:text="#{findMedicament}">Buscar</button>          
      </div>
    </div>

  </form>
    <form th:object="${medicament}" th:action="@{/medicaments2}" method="get" class="col-sm-offset-2 col-sm-10"> 
        <button type="submit" class="btn btn-default" th:text="#{list}">Listar</button>
    </form>   
  
    <form th:object="${medicament}" th:action="@{/medicament/report}" method="get" class="col-sm-offset-2 col-sm-10"> 
        <button type="submit" class="btn btn-default" th:text="#{medicamentReport}">Report</button>
    </form>
  <br />
  <a class="btn btn-default" th:href="@{/medicament/new}" th:text="#{addMedic}">Add Owner</a>

</body>
</html>
