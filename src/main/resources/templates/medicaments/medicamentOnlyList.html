<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'medicaments')}">

  <body>

    <h2 th:text="#{medicamentList}">Lista de Medicamenteos</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th th:text="#{image}">imagen</th>
            <th style="width: 150px;" th:text="#{name}">Name</th>
            <th style="width: 200px;" th:text="#{ingredients}">ingredients</th>
            <th th:text="#{presentation}">City</th>
            <th th:text="#{description}">descripcion</th>
            <th th:text="#{price}">precio</th>
            <th th:text="#{stock}">inventario</th>            
        </tr>
        </thead>
        <tbody>
          <tr th:each="medicament : ${selections}">
              
<!--                  <a th:href="@{/medicament/__${medicament.id}__}" th:text="${medicament.nombre}"/></a>-->
              <td><img style="height: 150px" th:src="@{'/resources/images/medicinas/' + ${medicament.imagen}}"></td>
              <td th:text="${medicament.nombre}"/>              
              <td th:text="${medicament.ingredientes}"/>
              <td th:text="${medicament.presentacion}"/> 
              <td th:text="${medicament.descripcion}"/>
              <td th:text="'$ '+ ${medicament.precio}"/>
              <td th:text="${medicament.inventario}"/>
          </tr>
        </tbody>
    </table>

  </body>
</html>
