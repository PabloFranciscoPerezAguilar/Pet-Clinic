<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'')}">

  <body>

    <h2 th:text="#{loginReport}">Login report</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;" th:text="#{name}">Name</th>
            <th style="width: 200px;" th:text='Fecha'>ingredients</th>
            <th th:text='accion'>City</th>
            
        </tr>
        </thead>
        <tbody>
          <tr th:each="medicament : ${selections}">
              
<!--                  <a th:href="@{/medicament/__${medicament.id}__}" th:text="${medicament.nombre}"/></a>-->
                  <td th:text="${medicament.nombre}"/>
              
              <td th:text="${medicament.fecha}"/>
              <td th:text="${medicament.exitoso}"/>

          </tr>
        </tbody>
    </table>

  </body>
</html>
